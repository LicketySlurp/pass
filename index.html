


<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>
	
	$(document).ready(function(){
	  	const params = new URLSearchParams(window.location.search);
		var nametag = params.get('name');
		console.log(nametag);
		document.getElementById('tag').value = nametag;
		console.log(document.getElementById('tag').value);
	});
	
	</script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
	<a-plane rotation="-90 0 0" opacity="0.0">
      <a-text id = "tag" value="LinkedIn: www.linkedin.com/in/rohan-shiva-791731185/ \n Discord: spongedungeon#3376 \n Org: Futurist Academy \n Interest: AI, IoT, Hardware \n Location: Eden Prairie \n Status: Seeking a Job" z-offset="1"></a-text>
           </a-plane>
		<a-marker-camera preset='hiro'></a-marker-camera>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	    

	
	
	

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
